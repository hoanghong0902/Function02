<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id=""></p>
    <script>
        let r = parseInt(prompt("Nhập bán kính hình tròn")); 
        function tinhChuVi(r){
            let cv = 2 * r * Math.PI;
            return cv;
        }
        function tinhDienTich(r){
            let s = r * r * Math.PI;
            return s;
        }
        document.write("Chu Vi hình tròn là: " + tinhChuVi(r).toFixed(2) + '<br>');
        document.write("Diện tích hình tròn là: " + tinhDienTich(r).toFixed(2));
    </script>
</body>
</html>
