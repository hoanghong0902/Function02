<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Nhập số nguyên a: </label>
        <input type="number" id="a">
        <button id = "Tinh" onclick="tinhBinhPhuong()">Tính</button>
        <p id = "Result"></p>
    </div>
    <script>
        function tinhBinhPhuong(){
            var a = parseInt(document.getElementById('a').value);
            let BP = a*a;
            document.getElementById('Result').innerHTML = ("Bình phương của a là: " + BP);
        }
    </script>
</body>
</html>
