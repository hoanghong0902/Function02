<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập a"));
        var b = parseInt(prompt("Nhập b"));
        function swap(a,b){
            let c = a;
            a = b;
            b = c;
            return [a,b];
        }
        let d = swap(a,b);
        alert("a = " + d[0] + " b = " + d[1]);
    </script>
</body>
</html>
