<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ['c','a','q','f','g','h','m','l','m','n'];
        var b = 'm';
        function isKiTu(c){
            if (a.indexOf(c) !== -1){
                return true;
            }
            return false;
        }

        function demKiTuXuatHien(c){
            let count = 0;
            for (let i=0; i<a.length; i++){
                if (c == a[i]){
                    count++;
                }
            }
            return count;
        }
        if (isKiTu(b) == true){
            document.write("Kí tự " + b + " xuất hiện " + demKiTuXuatHien(b) + " lần");
        } else{
            document.write("Kí tự " + b + " không nằm trong mảng");
        }
    </script>
</body>
</html>
